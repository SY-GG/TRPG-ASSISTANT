<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/cssReset.css" />
  <link rel="stylesheet" href="css/index.css" />
  <title>TRPG 스크립트 도우미</title>
</head>

<body>
  <img src="assets/image/mainlogo(black).png" alt="main logo" class="main-logo">
  <form autocomplete="off" id="scriptForm">
    <fieldset id="fieldset-command">
      <legend>머릿말(명령어)</legend>
      <input type="text" class="command" value="/desc" />
    </fieldset>
    <fieldset id="fieldset-replace">
      <legend>바꿀 내용</legend>
      <section class="replace-wrap">
        <textarea class="scriptToChange" name="scriptToChange" placeholder="바꿀 내용을 입력해주세요." />
        따스하게 내려앉는 햇살, 아름드리 꽃들이 물결치도록 살랑이는 바람. 온 세상이 축복이라도 내리는 듯한 날입니다. 내일이면 성대한 음식들과 즐거운 음악 소리까지 더해져 더욱 완벽한 날이 되겠지요.
        ..?그래요, 내일은 바로 이 일대를 다스리는 귀족, KPC 가문의 KPC가 혼인하는 날입니다. 상대 또한 다른 귀족 가문의 자제라고 했었죠.

        고결한 혈통은 사랑 없이도 그들의 살결을 타고, 붉은 피를 타고 이어집니다.



        KPC가 있을 저택 방향에 시선을 두고 있으면 … , 검은 망토를 푹 눌러 쓴 낯선 이가 제안을 해옵니다.

        “KPC와 결혼하지 않겠어요?”

        당신은 그 제안에 고개를 끄덕입니다. 아마 수락을 말한 그 입술엔 진한 미소가 걸렸겠죠...
        고결한 혈통이란, 망치기 위해 있는 것이잖아요?</textarea>
        <button type="submit">변환</button>
        <textarea class="scriptResult" name="scriptResult" placeholder="전체 결과는 여기에! (업데이트 예정)"></textarea>
      </section>
    </fieldset>
    <fieldset class="fieldset-result">
      <legend>결과</legend>
      <button type="button" name="addOptionBtn">임의 추가 </button>
      <div></div>
    </fieldset>
  </form>
  <script src="js/split.js"></script>
  <footer>
    <hr><br>

    문의 및 건의는 언제나 자유롭게 DM/멘션 주세요.
    <br>
    <a href="https://twitter.com/urae_clap">@urae_clap</a>
  </footer>
</body>

</html>
