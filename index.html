<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/cssReset.css" />
  <link rel="stylesheet" href="css/index.css" />
  <link type="image/png" sizes="16x16" rel="icon" href="https://img.icons8.com/cotton/32/octahedron.png">
  <title>TRPG 스크립트 도우미</title>
</head>

<body>
  <header>
    <img src="assets/image/mainlogo(black).png" alt="main logo" class="main-logo">
  </header>
  <section>
    <form autocomplete="off" id="scriptForm">
      <fieldset id="fieldset-command">
        <legend>머릿말(명령어)</legend>
        <input type="text" class="command" value="/desc" placeholder="앞에 붙일 명령어" />
      </fieldset>
      <fieldset id="fieldset-replace">
        <legend>공백 제거/변환</legend>
        <label>구분자: <input name="delimeter" class="delimeter" value="." placeholder="구분자를 입력해주세요" /></label>
        <details class="replaceWord-wrap">
          <summary>단어 바꾸기</summary>
          <input type="text" name="wordBeforeReplace">
          ➔
          <input type="text" name="wordAfterReplace">
          <button type="button" name="replaceWord">바꾸기</button>
        </details>
        <section class="replace-wrap">
          <textarea class="scriptToChange" name="scriptToChange" placeholder="바꿀 내용을 이곳에 입력해주세요." /></textarea>
          <div>
            <button type="submit">❯</button>
            <button type="button" name="scriptConvertBtn">❮</button>
          </div>
          <textarea class="scriptResult" name="scriptResult" placeholder="공백 제거 결과는 여기에 보입니다."></textarea>
        </section>
      </fieldset>
      <fieldset id="fieldset-result">
        <legend>결과</legend>
        <textarea class="resultPaste" name="resultPaste" placeholder="전체 결과는 여기에 보입니다. 더블 클릭하면 복사가 됩니다!"></textarea>
        <div class="resultDiv">
          <div></div>
        </div>
        <button type="button" name="addOptionBtn">임의 추가 </button>
      </fieldset>
    </form>
  </section>
    <footer>
      <hr>
      <p> 사용설명서 : <a href="https://readyt0g0.notion.site/TRPG-ASSISTANT-49e3ef08efd1453cb6b0851d9d6183e3"> Link </a></p>
    </footer>

    <!-- script -->
    <script src="js/split.js"></script>
    <script src="js/result.js"></script>
    <script src="js/copy.js"></script>
    <script src="js/replaceName.js"></script>
</body>

</html>
